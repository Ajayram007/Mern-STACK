<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lottery</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

	<p>LOTTERY </p>

	<!-- Modal -->
	<div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Lottery Winner</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <!-- Winner will be displayed here -->
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
    <button onclick="print()">Spin</button>
	<script type="text/javascript">
 	let arr=["AE123","FG564","TR764","IK955","OF381"];


 	function print() 
 	{
 	 let x=Math.floor(Math.random()*arr.length);

 	 let winner=arr[x];
 	 
 	 
 	 console.log("The lottery winner is :"+winner);  	
 	
 	// Show the modal with the winner
		document.querySelector('.modal-body').innerText = "The lottery winner is: " +winner;
		var winnerModal = new bootstrap.Modal(document.getElementById('winnerModal'));

		winnerModal.show();
	}
	
 	

 </script>
</body>
</html>
