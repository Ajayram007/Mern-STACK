<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>div colour</title>
</head>
<body>
   <div id="d" style="width:200px ;height: 200px;">
    
   </div>
   <script type="text/javascript">
     let x=Math.random();

     if(x<0.5)
     {
      document.getElementById("d").innerHTML=x;
      document.getElementById("d").style.backgroundColor="green";
     }
     else{
      document.getElementById("d").innerHTML=x;
      document.getElementById("d").style.backgroundColor="yellow";
     }
   </script>
</body>
</html>
