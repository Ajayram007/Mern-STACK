     if (x <= 0.25)

            if (userChoice=='scissor')
             {

     		     	                       }

      }

     	     else if (x <= 0.5)

     {
     	
     		document.getElementById("e").innerHTML = "Scissor";
            if (userChoice=='stone') {

                  win();

                  document.getElementById("f").innerHTML=("system wins"+system);

      }
      
        	      }  
      function win(){
            if (system==5) {
            alert("system wins")
            system=0;
            user=0;

            alert("user wins")
            system=0;

            }
